<script type="text/javascript">
	class Person {
		constructor(uName, uAge) {
			this.name = uName;
			this.age = uAge;
		}
		details() {
			console.log(`the age of ${this.name} is ${this.age} years`);
		}
	}
	const p = new Person("wscube tech",11);
	p.details();
	const q = new Person("web developer",18);
	q.details();
	
</script>
