<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modify css using java script</title>
	<style type="text/css">
		#main{
			color: red;
			font-size: 50px;
			text-align: center;
			margin-top: 75px;
			cursor: pointer;
			transition: 2s;
			font-family: ;
		}
	</style>
</head>
<body>
	<div id="main" onmouseenter="Modify()" onmouseleave="unmodify()">
		ws cube tech
	</div>

</body>
<script type="text/javascript">
	function Modify () {
		document.getElementById("main").style.fontSize = "100px";
		document.getElementById("main").style.color = "orange";
		document.getElementById("main").style.fontFamily = "cursive";
	}
	function unmodify () {
		document.getElementById("main").style.fontSize = "50px";
		document.getElementById("main").style.color = "blue";
		document.getElementById("main").style.fontFamily = "";
	}
</script>
</html>
