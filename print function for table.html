<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>print function for table</title>
	<style type="text/css">
		div{
			border-bottom: 1px black solid;
			width: 100px;
		}
	</style>
</head>
<body>

</body>
<script type="text/javascript">
	var num = prompt("please enter your number","");
	for (var i=1;i<=10;i++)  {
		document.write("<div>")
		document.write(i + " x " + num + " = " + i*num)
		document.write("</div>")
	}
</script>
</html>
