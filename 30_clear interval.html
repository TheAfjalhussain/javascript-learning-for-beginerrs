<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clear interval</title>
</head>
<body>
	<h1 id="main"></h1>
	<button onclick="stop()">stop</button>

</body>
<script type="text/javascript">
	var my = setInterval(count,1000);
	var c = 0;
	function count() {
	 	document.getElementById('main').innerText = c;
	 	c++;
	 } 
	 function stop() {
	 	clearInterval(my)
	 }
</script>
</html>
