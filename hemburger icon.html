<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Icon</title>
    <style>
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <script>
        function toggleMenu() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.classList.toggle('open');
            });
        }
    </script>
</body>
</html>
