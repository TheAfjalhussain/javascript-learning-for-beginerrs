<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>set interval</title>
</head>
<body>
	<button onclick="res()">try it</button>

</body>
<script type="text/javascript">
	function res() {
		setInterval(
			function () {
				
				document.write(" hello developer ");
			},
			
			2500
		)
		
	}
</script>
</html>
