<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clear timeout</title>
</head>
<body>
	<button onclick="start()">start</button>
	<button onclick="stop()">stop</button>

</body>
<script type="text/javascript">
	var my;
	function start() {
		my = setTimeout(
			function () {
				document.write("<h1>welcome to ws cube tech</h1>");
			},
			2000

			);
	};
	
	function stop() {
		clearTimeout(my);
		alert("time out stop")
	}

</script>
</html>
