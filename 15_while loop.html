<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while loop</title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;
		while(i<=10){
			document.write(i+" ws cube tech"+"<br>")
			i++;
		}
		document.write("while loop ended")
	
	</script>

</body>
</html>
