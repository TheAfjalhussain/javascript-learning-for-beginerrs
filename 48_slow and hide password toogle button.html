<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>show and hide password toggle button</title>
	<style type="text/css">
	   *{
	   	font-family: verdana;
	   }
	   form{
	   	width: 350px;
	   	margin: auto;
	   }
	   div{
	   
	   	margin: 10px;

	   }
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Login Form</legend>
			<div>
				<label>User Name</label>
				<input type="text" name="name" type="user name">
				<div class="clear"></div>
			</div>
			<br>
			<div>
				<label>Password</label>
				<input type="password" name="password" id="password">
				<div class="clear"></div>

			</div>
			<br>
			<div>
			<button type="login" value="login"
			>Login</button>
			<button style="width: 200px;"type ="button" onclick="toogle(this)">Show password</button>
			</div>
		

	    </fieldset>
	</form>

</body>
<script type="text/javascript">
	var password = document.getElementById('password');
	function toogle(elem) {
		var y = password.getAttribute('type');
		if (y == 'password') {
		password.setAttribute('type','text');
		elem.innerText = "Hide password"; 

		}else{
		password.setAttribute('type','password');
		elem.innerText = "show password"; 
		}
		
		
	}
</script>
</html>
