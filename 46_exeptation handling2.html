<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exception Handling 2</title>
</head>
<body>
	<p>please !! enter number between 5 and 10</p>
	<input type="" name="" id="num">
	<br><br>
	<button onclick="test()">Check</button>
	<h1 id="res"></h1>

</body>
<script type="text/javascript">
	var x = document.getElementById('num');
	function test() {
		
		var data = x.value;
		try{
			if (isNaN(data)) {
				throw "This is not a number";

			}
			else{
				if (data<5 || data>10) {
					throw "Number is out of range";
				}else{
					throw "";

				}
			}
		}
		catch(errMessage){
			document.getElementById("res").innerText = errMessage;
		}
		finally{
			x.value = "";
		}
	}
</script>
</html>
