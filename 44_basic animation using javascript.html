<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic animation using javascript</title>
	<style type="text/css">
		.yellow{
			width: 400px;
			height: 400px;
			background: yellow;
			position: absolute;
			margin-top: 50px;
		}
		#red{
			width: 50px;
			height: 50px;
			background: red;
			position: relative;
			top: 0px;
			left: 0px;
		}
	</style>

</head>
<body>
	<button onclick="move()">Click Me</button>
	<div class="yellow">
		<div id="red"></div>
	</div>

</body>
<script type="text/javascript">
	function move() {
		var redelem = document.getElementById('red');
		//poe = position of element
		var poe = 0;
		var anim = setInterval(animate,5);


		function animate() {
			if (poe == 350) {
				clearInterval(anim);

			}
			else{


			
			poe++;
			redelem.style.top = poe+"px";
			redelem.style.left = poe+"px";
		}
		}
	}
	
</script>
</html>
